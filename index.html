<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta name='author' content='Erratic Enigma'>
  <meta name='description' content="Implementation of the 'Blog preview card' project from Frontend Mentor.">
  <title>Blog Preview Card</title>

  <!-- favicon nonsense -->
  <link rel='icon' href='/favicon.ico' sizes='48x48'>
  <link rel='icon' href='/favicon.svg' sizes='any' type='image/svg+xml'>
  <link rel='apple-touch-icon' href='/apple-touch-icon.png'>
  <link rel='manifest' href='/.webmanifest'>

  <script src='/source/views/index.js' type='module'></script>
</head>

<body>
  <main>
    <h1 class='visually-hidden'>Blog Preview Card</h1>

    <div class='blog-preview'>
      <svg class='image' width='336' height='201'>
        <use href='/illustration.svg#self'></use>
      </svg>
      <ul class='list-inline tags'>
        <li class='tag-item'>Learning</li>
      </ul>
      <p class='publish'>
        Published
        <time datetime='2023-12-21'>21 Dec 2023</time>
      </p>
      <h2 class='title'>
        <a class='link-wrap -overlay' href='.'>HTML & CSS foundations</a>
      </h2>
      <p class='excerpt'>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <figure class='social-identity author'>
        <img class='circle-image image' src='/avatar.webp' alt='Greg Hooper wearing a blue t-shirt, looking to their right.' width='32' height='32'>
        <figcaption class='name'>Greg Hooper</figcaption>
      </figure>
    </div>
  </main>
  <footer class='attribution-bar -light'>
    Challenge by <a class='link' href='https://www.frontendmentor.io?ref=challenge' target='_blank'>Frontend Mentor</a>.
    Coded by <a class='link' href='https://github.com/erratic-enigma'>Erratic Enigma</a>.
  </footer>
</body>
</html>
